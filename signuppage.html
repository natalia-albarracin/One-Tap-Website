<div class="header">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i> <!-- Using a lock icon for the password field -->
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
<!-- Add a button for Terms and Conditions within the form -->
<div class="TandCbtn">
<button type="button" onclick="openPrivacyPolicy()" style="margin-top: 10px;">Terms and Conditions</button>
           </div>
            <div class="btn-field">
                
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disable">Sign In</button>
            </div>
        </form>
    </div>
</div>

<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }

    signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
    }

     // Function to open the Privacy Policy page in a new tab
     function openPrivacyPolicy() {
            window.open('privacy_policy.html', '_blank');
        }
</script>
